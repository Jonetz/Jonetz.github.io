# Site Author
author:
  name: "Jonas Geiselhart"
  avatar: "profile.png"
  bio: "Currently, I am studying for my Masters in Artificial Intelligence and Data Science at the University of Stuttgart"
  location: "Weil der Stadt"
  employer: null
  pubmed: null
  googlescholar: null
  email: null
  researchgate: null  # example: "https://www.researchgate.net/profile/yourprofile"
  uri: null
  bitbucket: null
  codepen: null
  dribbble: null
  flickr: null
  facebook: null
  foursquare: null
  github: "Jonetz"
  google_plus: null
  keybase: null
  instagram: null
  impactstory: null  # "https://profiles.impactstory.org/u/xxxx-xxxx-xxxx-xxxx"
  lastfm: null
  linkedin: null
  orcid: null
  pinterest: null
  soundcloud: null
  stackoverflow: null  # http://stackoverflow.com/users/123456/username
  steam: null
  tumblr: null
  twitter: null
  vine: null
  weibo: null
  xing: null
  youtube: null
  wikipedia: null

# Reading Files
include:
  - ".htaccess"
  - "_pages"
  - "files"
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - ".asset-cache"
  - ".bundle"
  - ".jekyll-assets-cache"
  - ".sass-cache"
  - "CHANGELOG"
  - "Capfile"
  - "Gemfile"
  - "Gruntfile.js"
  - "LICENSE"
  - "README"
  - "Rakefile"
  - "assets/js/_main.js"
  - "assets/js/plugins"
  - "assets/js/vendor"
  - "config"
  - "gulpfile.js"
  - "log"
  - "node_modules"
  - "package.json"
  - "tmp"
  - "vendor"
keep_files:
  - ".git"
  - ".svn"
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

